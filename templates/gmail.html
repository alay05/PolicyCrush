<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolicyCrush Gmail Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <a href="/" class="home-button">‚Üê Home</a>
  <h1>Gmail Newsletters</h1>

  <div style="margin-top: 2rem; text-align: center;">
    <form method="POST" id="gmail-form" style="display: inline-block;">
      <button type="submit">Get Unread Messages</button>
    </form>

    <a href="{{ url_for('gmail.gmail_logout') }}" style="margin-left: 1rem; display: inline-block;">
      <button type="button">Logout</button>
    </a>
  </div>

  <div id="loading-bar-container">
    <div class="loading-bar"></div>
  </div>

  {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
  {% endif %}

  {% if articles %}
    {% for subject, data in articles.items() %}
      <div class="committee">
        <h2>{{ subject }}</h2>
        <div class="columns" style="justify-content: center;">
          <div class="column" style="flex: 1 1 90%;">
            <div class="article">
              <iframe srcdoc='{{ data.get("html", "") | escape | safe }}'
                      style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}

  <script>
    const form = document.getElementById("gmail-form");
    const loadingBar = document.getElementById("loading-bar-container");

    form.addEventListener("submit", () => {
      loadingBar.style.display = "block";
    });
  </script>
</body>
</html>
