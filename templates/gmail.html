<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolicyCrush Gmail Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Gmail Newsletters</h1>

  <form method="POST" style="margin-top: 2rem; text-align: center;">
    <button type="submit">Get Unread Messages</button>
  </form>

  {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
  {% endif %}

  {% if articles %}
    {% for subject, data in articles.items() %}
      <div class="committee">
        <h2>{{ subject }}</h2>
        <div class="columns" style="justify-content: center;">
          <div class="column" style="flex: 1 1 90%;">
            <div class="article">
              <iframe srcdoc='{{ data.get("html", "") | escape | safe }}'
                      style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
