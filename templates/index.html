<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolicyCrush Production</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
</head>
<body class="page-wrapper">
  <div class="content">
    <h1>PolicyCrush Production Dashboard</h1>

    <h2 class="animate-in" style="animation-delay: 0.1s; text-align: center; width: 480px;">News</h2>
    <div class="nav-buttons animate-in" style="animation-delay: 0.3s">
      <a href="/gmail"><button>Gmail</button></a>
      <a href="/news"><button>Daily</button></a>
    </div>

    <h2 class="animate-in" style="animation-delay: 0.5s; text-align: center; width: 480px;">Committees</h2>
    <div class="nav-buttons animate-in" style="animation-delay: 0.7s">
      <a href="/house"><button>House</button></a>
      <a href="/senate"><button>Senate</button></a>
    </div>

    <h2 class="animate-in" style="animation-delay: 0.9s; text-align: center; width: 480px;">Tools</h2>
    <div class="nav-buttons animate-in" style="animation-delay: 1.1s;">
      <a href="/add-event"><button>AddEvent</button></a>
    </div>
  </div>
  
  <footer class="footer animate-in" style="animation-delay: 1.8s;">
    <a href="https://www.chamberhill.com" target="_blank">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Chamber Hill Logo">
    </a>
  </footer>
</body>
</html>
